<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #23263a 0%, #1a1c2b 100%);
      color: #f8fafc;
      font-family: 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .error-container {
      background: rgba(30,41,59,0.85);
      border-radius: 2rem;
      box-shadow: 0 8px 32px rgba(31,38,135,0.18);
      padding: 3rem 2.5rem;
      max-width: 400px;
      margin: 2rem;
    }
    .error-code {
      font-size: 5rem;
      font-weight: 700;
      color: #f59e0b;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: #cbd5e1;
    }
    .home-link {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: #fff;
      border-radius: 1rem;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: background 0.2s, transform 0.2s;
    }
    .home-link:hover {
      background: linear-gradient(135deg, #8b5cf6, #6366f1);
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 500px) {
      .error-container { padding: 2rem 1rem; }
      .error-code { font-size: 3.2rem; }
      .error-message { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">404</div>
    <div class="error-message">Oops! The page you are looking for does not exist.</div>
    <a href="2.html" class="home-link">Go Home</a>
  </div>
</body>
</html>
